<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./script/script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="diplay">
            <div class="indicatorBox">
                <div class="indicator r1">1</div>
                <div class="indicator r2">2</div>
                <div class="indicator r3">3</div>
                <div class="indicator r4">4</div>
                <div class="indicator r5">5</div>
            </div>
            <div class="instruction">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="controllBox">
            <button class="rock btn">
                <p class="label">rock</p>
                <img src="./img/rock.png" alt="rock" class="btnCover" />
            </button>
            <button class="paper btn">
                <p class="label">paper</p>
                <img src="./img/paper.png" alt="paper" class="btnCover" />
            </button>
            <button class="scissors btn">
                <p class="label">scissors</p>
                <img src="./img/scissors.png" alt="scissors" class="btnCover" />
            </button>
        </div>
    </body>
</html>
