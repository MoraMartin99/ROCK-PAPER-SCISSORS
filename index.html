<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./script/script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <p class="subTitle">5 rounds contra la computadora</p>
            <div class="display">
                <div class="indicatorBox">
                    <div class="indicator r1">
                        <img src="" alt="indicator" class="indicatorIcon" />
                    </div>
                    <div class="indicator r2">
                        <img src="" alt="indicator" class="indicatorIcon" />
                    </div>
                    <div class="indicator r3">
                        <img src="" alt="indicator" class="indicatorIcon" />
                    </div>
                    <div class="indicator r4">
                        <img src="" alt="indicator" class="indicatorIcon" />
                    </div>
                    <div class="indicator r5">
                        <img src="" alt="indicator" class="indicatorIcon" />
                    </div>
                </div>
                <div class="instruction"></div>
            </div>
            <div class="controlBox">
                <button type="button" class="rock btn">
                    <p class="label">rock</p>
                </button>
                <button type="button" class="paper btn">
                    <p class="label">paper</p>
                </button>
                <button type="button" class="scissors btn">
                    <p class="label">scissors</p>
                </button>
            </div>
            <button type="button" class="btn2"></button>
        </main>
        <footer>
            <div class="footerBox">
                <a target="_blank" href="https://github.com/MoraMartin99/ROCK-PAPER-SCISSORS" class="github">Github</a>
                <a target="_blank" href="https://www.flaticon.com/" class="flaticon">Iconos cortes√≠a de Flaticon</a>
            </div>
        </footer>
    </body>
</html>
